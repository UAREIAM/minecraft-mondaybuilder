# Done to increase the memory available to Gradle.
org.gradle.jvmargs=-Xmx3G -XX:+UseParallelGC
org.gradle.parallel=true
# Disable VFS watching to prevent I/O errors on WSL/Windows mount boundaries
org.gradle.vfs.watch=false
# Enable configuration caching for faster start times
org.gradle.configuration-cache=false
# Ensure Gradle doesn't try to use a Linux daemon for Windows tasks
org.gradle.daemon.idletimeout=60000

# Mod properties
mod_version = 0.0.3
maven_group = com.mondaybuilder
archives_name = mondaybuilder
enabled_platforms = fabric

# Minecraft properties
minecraft_version = 1.21.10

# Dependencies
architectury_api_version = 18.0.6
fabric_loader_version = 0.18.4
fabric_api_version = 0.138.4+1.21.10
